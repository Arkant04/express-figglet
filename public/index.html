<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ping</h2>
    <form id="pingForm">
        <label for="dominio">Dominio:</label>
        <input type="text" id="url" name="url"required>
        <button type="submit">Hacer Ping</button>
    </form>
    <h2>Figlet</h2>
    <form id="figletForm">
        <label for="texto">Texto:</label>
        <input type="text" id="texto" name="texto"required>
        <select name="fuentes" id="fuentes"></select>
        <button type="submit">Figlear</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('pingForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            const dominio = document.getElementById('url').value;
            const response = await fetch(`/ping?url=${encodeURIComponent(dominio)}`);
            const data = await response.text();
            
            document.getElementById('result').innerHTML = `<pre>${data}</pre>`;
        });
    </script>
    <script>
        fetch('http://localhost:8000/fuentes')
            .then(response => response.json())
            .then(fonts => {
                const fontSelect = document.getElementById('fuentes');
                fonts.forEach(font => {
                    const option = document.createElement('option');
                    option.value = font;
                    option.text = font;
                    fontSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error cargando fuentes:', error);
            });
        document.getElementById('figletForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            const texto = document.getElementById('texto').value;
            const fuentes = document.getElementById('fuentes').value;
            const response = await fetch(`/figlet?texto=${encodeURIComponent(texto)}&fuentes=${encodeURIComponent(fuentes)}`);
            const data = await response.text();
            
            document.getElementById('result').innerHTML = `<pre>${data}</pre>`;
        });
    </script>

</body>
</html>
